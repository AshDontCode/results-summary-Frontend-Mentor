<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Ashish | Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <div class="wrapper">

      <div class="container">

          <div class="first-container">
            <h3>Your Result</h3>

                <div class="score">
                  <h2>76</h2>
                  <p>of 100</p>
                </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>


            <div class="second-container">
              <h2 class="summary">Summary</h2>

                <div class="score-tabs">

                    <div class="tab" id="reaction">
                      <div class="tab-name">
                      <img src="assets/images/icon-reaction.svg" alt="">
                      <span id="reaction-title" >Reaction</span>
                    </div>
                      <p class="tab-score"><span>80 </span><span class="maximum">/ 100</span></p>
                    </div>
        
                    <div class="tab" id="memory">
                      <div class="tab-name">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <span id="memory-title" >Memory</span>
                      </div>
                        <p class="tab-score"><span> 92 </span> <span class="maximum">/ 100</span></p>
                     
                    </div>
                    <div class="tab" id="verbal">
                      <div class="tab-name">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span id="verbal-title" >Verbal</span>
                      </div>
                        <p class="tab-score"><span> 61 </span><span class="maximum">/  100</span></p>
                      
                    </div>
                    <div class="tab" id="visual">
                      <div class="tab-name">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span id="visual-title">Visual</span>
                      </div>
                        <p class="tab-score"><span> 72 </span><span class="maximum">/ 100</span></p>
                      
                    </div>

                </div>

                <button id="continue" type="submit">Continue</button>

            </div>



      </div>
    </div>





















  
  </div>
</body>
</html>
